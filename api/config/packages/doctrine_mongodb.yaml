doctrine_mongodb:
  connections:
    default:
      server: "%env(resolve:MONGODB_URL)%"
      options: {}
  default_database: minotor
  document_managers:
    default:
      mappings:
        App:
          is_bundle: false
          type: attribute
          dir: '%kernel.project_dir%/src/Document'
          prefix: 'App\Document'
          alias: App
